<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dep. Logística</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Logística 1º Batalhão</h1>
            <a href="https://pm.portal.ap.gov.br/" target="_blank" class="externo"><img src="PM-AP_941d7b574094d81eb03988d8c3939e97.jpg" class="left-login-image" alt="policia"></a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Logística</h1>
              <div class="textfield">
                <label for="Usuario">Usuários</label>
                <input type="text" name="usuario" placeholder="Usuário...">
              </div>
              <div class="textfield">
                <label for="Senha"> Senha</label>
                
                <input type="password" name="senha" placeholder="Senha...">
                
              </div>
              <button class="btn-login">Entrar</button>
              <a href="cadastro.html">
                  <P>cadastre-se</P>
              </a>
            </div>
        </div>

    </div>
</body>
</html>
